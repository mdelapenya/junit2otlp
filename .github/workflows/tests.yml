name: Tests

on:
  push:
    branches:    
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23
        id: go

      - name: Run Unit tests
        run: go run gotest.tools/gotestsum --format short-verbose -- -timeout=5m ./...
